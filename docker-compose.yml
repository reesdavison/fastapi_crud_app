version: "3.9"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    ports:
      - "5432:5432"
  migrate:
    build: .
    depends_on:
      - db
    command: migrate upgrade head
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/dbname
  web:
    build: .
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    command: run_app
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/dbname
